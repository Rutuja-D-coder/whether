<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<style>
	form{
		border:2px solid black;
	}
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-4"></div>
		<br><br>
		<div class="col-md-4">
			<br><br>
	<div class="wrap">
		<form name="cal" style="text-align: center;padding-top: 40px;">
			<input type="text" name="display">
			<br><br>
<input type="button" value="9" onclick="cal.display.value+='9'" style="width: 60px; padding: 10px margin-left:20px;">
<input type="button" value="8" onclick="cal.display.value+='8'" style="width: 60px; padding: 10px margin:8px;">
<input type="button" value="7" onclick="cal.display.value+='7'" style="width: 60px; padding: 10px margin:8px;">
<input type="button" value="+" onclick="cal.display.value+='+'" style="width: 60px; padding: 10px margin:8px;"> 
<br><br>
<input type="button" value="6" onclick="cal.display.value+='6'" style="width: 60px; padding: 10px;">
<input type="button" value="5" onclick="cal.display.value+='5'" style="width: 60px; padding: 10px;">
<input type="button" value="4" onclick="cal.display.value+='4'" style="width: 60px; padding: 10px;">
<input type="button" value="-" onclick="cal.display.value+='-'" style="width: 60px; padding: 10px;">
<br><br>
<input type="button" value="3" onclick="cal.display.value+='3'" style="width: 60px; padding: 10px;">
<input type="button" value="2" onclick="cal.display.value+='2'" style="width: 60px; padding: 10px;">
<input type="button" value="1" onclick="cal.display.value+='1'" style="width: 60px; padding: 10px;">
<input type="button" value="*" onclick="cal.display.value+='*'" style="width: 60px; padding: 10px;">
<br><br>
<input type="button" value="=" onclick="cal.display.value+='='">
<input type="button" value="/" onclick="cal.display.value+='/'">
<input type="button" value="%" onclick="cal.display.value+='%'">
<input type="button" value="del" onclick="cal.display.value+='del'">
<br><br>
</form>
</div>
</div>



</body>
</html>
